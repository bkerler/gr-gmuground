id: gmuground_sqrt
label: Square Root 
category: '[gmuground]'

parameters:
-   id: vlen
    label: Vec Length
    dtype: int
    default: '1'
    hide: ${ 'part' if vlen == 1 else 'none' }
-   id: type
    label: IO Type
    dtype: enum
    options: [complex, int, short, float]
    option_attributes:
        size: [numpy.complex64, numpy.int64, numpy.int16, numpy.float32]
    hide: part

inputs:
-   domain: stream
    dtype: ${ type }
    vlen: ${ vlen }

outputs:
-   domain: stream
    dtype: ${ type }
    vlen: ${ vlen }

templates:
    imports: import gmuground
    make: "gmuground.sqrt(\n\titem_size=${type.size})"

documentation: Calculates the square root of an input vector.

file_format: 1
